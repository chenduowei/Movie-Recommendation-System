<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/scripts-register.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgs.ovh/i/2023/09/01/64f159eba1273.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .register-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-block {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/register}" th:object="${user}" method="post"
          class="register-form animate__animated animate__zoomIn" novalidate>
        <h2 class="text-center animate__animated animate__fadeIn">注册</h2>
        <div class="form-group">
            <label for="username" class="animate__animated animate__fadeInLeft">用户名：</label>
            <input type="text" id="username" th:field="*{username}"
                   class="form-control animate__animated animate__fadeInLeft" minlength="3" required="required"/>
            <div class="invalid-feedback">用户名至少需要3个字符。</div>
        </div>
        <div class="form-group">
            <label for="password" class="animate__animated animate__fadeInRight">密码：</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control animate__animated animate__fadeInRight" minlength="6" required="required"/>
            <div class="invalid-feedback">密码至少需要6个字符。</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block animate__animated animate__fadeInUp">注册</button>
        <a th:href="@{/login}" class="btn btn-secondary btn-block animate__animated animate__fadeInUp">返回登录</a>
    </form>
</div>
</body>
</html>
