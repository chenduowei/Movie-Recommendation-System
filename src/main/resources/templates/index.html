<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>影视作品推荐系统</title>
    <!-- Add Bootstrap CSS for basic styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .user-info {
            position: absolute;
            right: 0;
            top: 0;
            padding: 15px;
        }
        /* 添加回到顶部按钮样式 */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            background-color: #343a40;
            color: #ffffff;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
        }
        #back-to-top:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 添加回到顶部按钮 -->
    <button id="back-to-top" title="回到顶部">↑</button>
    <!-- 其他代码... -->
    <div class="position-relative">
        <h1 class="text-center mt-5 mb-5">影视作品推荐系统</h1>
        <!-- 用户信息区域 -->
        <div class="user-info d-flex align-items-center">
            <span class="mr-2">欢迎您，[[${#httpServletRequest.remoteUser}]]！</span>

            <!-- 退出登录按钮 -->
            <form id="logout-form" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">登出</button>
            </form>
        </div>
    </div>
    <form action="#" th:action="@{/search}" method="get" class="mb-2 pb-2">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="搜索影视作品……">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">搜索</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div th:each="movie : ${movies}" class="col-md-4">
            <div class="card mb-4">
                <div class="card">
                    <a th:href="@{/movie/{id}(id=${movie.id})}">
                        <img class="card-img-top" th:src="${movie.imageUrl}" alt="Movie Poster"/>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}">标题</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Replace jQuery Slim with the full version -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- 添加回到顶部按钮脚本 -->
<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });

        $('#back-to-top').click(function () {
            $('html, body').animate({scrollTop: 0}, 600);
            return false;
        });
    });
</script>
</body>
</html>
