<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .image-float {
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${movie.title}">名称</h2>
        <a href="/" class="btn btn-primary">返回首页</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img class="img-fluid image-float" th:src="${movie.imageUrl}" alt="图片"/>
            <div th:utext="${formattedDescription}"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="mt-5">
        <h3>评论</h3>
        <div th:each="comment : ${movie.comments}">
            <h5 class="mt-3" th:text="${comment.author}">评论作者</h5>
            <p>评分: <span th:text="${comment.rating}">5.0</span></p>
            <p th:text="${comment.content}">评论内容</p>
            <hr>
        </div>
    </div>
    <div class="mt-4">
        <h3>添加评论</h3>
        <form th:action="@{/movie/{id}/add-comment(id=${movie.id})}" method="post">
            <div class="form-group">
                <label for="author">作者</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="rating">评分</label>
                <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1"
                       required>
            </div>
            <div class="form-group">
                <label for="content">评论内容</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交评论</button>
        </form>
    </div>
</div>
</body>
</html>
